	<body>

		<div class="header">
			<div class="btn_back" ng-click='open()'></div>
			<div class="rub">

			<div class="btn_panel_right" style='background-image: url("{{user_profil.avatar}}")' onclick="openR();"></div>

		<div class="slider" data-snap-ignore="true">
				<div ng-include='"views/slider.html"'></div>

		<div class="swipe_button">

			<div class="loader">

		<div class="main">
		    <div ng-if='_is_connected'>

					<div class="texte4_detail">
						<div class="texte_content4">
							<div class="titre4" ng-bind-html="mygalerie.titregalerie "></div>
							<div class="description4" ng-bind-html="mygalerie.titrecate "></div>
							<div class="date4" ng-bind-html="parseDate(mygalerie.date)"></div>
						</div>
					</div>
				</div>
			</div>

			<img ng-repeat='(key,val) in photos' class="img_galerie" ng-src="{{val.photo}}"/>
			</div>
			<div ng-if='!_is_connected'>
			    <div class='spacer'></div>
			    <div ng-include='"views/hors-ligne.html"'></div>
			</div>
		</div>
