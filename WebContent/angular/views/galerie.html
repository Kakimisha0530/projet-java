	<body>

		<div class="white"></div>

		<div class="view_content">

			<div class="header">
				<div class="btn_panel_left" onclick="openL();"></div>
				<div class="rub">
					y Ã©tiez vous ?
				</div>
				<div class="btn_panel_right" style='background-image: url("{{user_profil.avatar}}")' onclick="openR();"></div>

			<div class="slider" data-snap-ignore="true">
				<div ng-include='"views/slider.html"'></div>
			</div>
			<div class="swipe_button">
				<div class="swipe_touch {{mySwiper.class}}" ng-click='up()'></div>

			<div class="cache_loader" ng-show='loading'>
				<div class="loader">
					<img src="images/loader.gif" ng-show='loading'/>
				</div>
			</div>

			<div class="main">
			    <div ng-if='_is_connected'>
				<div class="wrap {{'cate' + val.idgalerie}}" ng-repeat='(key,val) in mygalerie'>
					<div class="line6" ng-click="open(val.idcate);">
						<div class="picto6" style="background-image: url('{{val.vignette}}');"></div>
						<div class="texte6">
							<div class="texte_content6">
								<div class="titre6" ng-bind-html="val.titregalerie "></div>
								<div class="description6" ng-bind-html="val.titrecate "></div>
							</div>
							<div class="date6" ng-bind-html="parseDate(val.date)"></div>
						</div>
					</div>
				</div></div>
				<div ng-if='!_is_connected'>
                <div class='spacer'></div>
                <div ng-include='"views/hors-ligne.html"'></div>
            </div>
			</div>

		</div>
